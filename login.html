<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
        <!-- Custom CSS -->
        <link href="css/style.css" rel="stylesheet">
        <title>Login</title>
    </head>

    <body>
        <div id="mainWrapper">
          <div class="container">
            <div class="row title">
                <div class="container"><h3 class="text-center">Login Page</h3></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form id="login-form">
                        <div class="form-group">
                          <label for="inputEmail">Email address</label>
                          <input type="email" class="form-control" id="inputEmail" name="email" aria-describedby="emailHelp" placeholder="Enter Your email">
                        </div>
                        <div class="form-group">
                          <label for="inputPassword">Password</label>
                          <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Enter Your Password">
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="rememberCheck">
                          <label class="form-check-label" for="rememberCheck">Remember Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </form>
                </div>
            </div>
          </div>
        </div>
        <!-- jQuery -->
        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/jquery.validate.min.js"></script>
        <!-- <script src="js/lib/jquery-ui.min.js"></script> -->
        <!-- Bootstrap Core JavaScript -->
        <script src="js/lib/bootstrap.min.js"></script>
        <!-- <script src="js/lib/loadingoverplay.min.js"></script> -->
        <!-- <script src="app.js"></script> -->
        <script src="js/login.js"></script>
    </body>
</html>
