<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
        <!-- Custom CSS -->
        <link href="css/style.css" rel="stylesheet">
        <title>Edit Page</title>
    </head>

    <body>
        <div id="mainWrapper">
          <div class="container">
            <div class="row title">
                <div class="container"><h3 class="text-center">Edit Page</h3></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                  <form id='edit-form'>
                      <div class="form-group">
                        <label for="inputUser">Username</label>
                        <input type="text" name='username' class="form-control" id="inputUser" placeholder="Enter Your Username">
                      </div>
                      <div class="form-group">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" name='firstname' class="form-control" id="inputFirstName" placeholder="Enter Your First Name">
                      </div>
                      <div class="form-group">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" name='lastname' class="form-control" id="inputLastName" placeholder="Enter Your Last Name">
                      </div>
                      <div class="form-group">
                        <label for="inputBirthDay">Birthday</label>
                        <input type="text" name='birthday' class="form-control" id="datepicker" placeholder="Enter Your Birthday">
                      </div>
                      <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" name='email' class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter Your email">
                      </div>
                      <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter Your Password">
                      </div>
                      <div class="form-group">
                        <label for="inputAvt">Profile Picture</label>
                        <input type="file" class="form-control" name="avatar" id="inputAvt" onchange="getImage()" aria-describedby="fileHelp">
                        <img id="preview" src="#" alt="your image" />
                      </div>
                      <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" name="address" id="inputAddress" placeholder="Enter Your Address">
                      </div>
                      <div class="form-group">
                        <label for="inputPhone">Phone</label>
                        <input type="text" class="form-control" name="phone" id="inputPhone" placeholder="Enter Your Phone Number">
                      </div>
                      <div class="form-group">
                        <label for="inputGender">Gender: </label>
                        <input type="radio" class="gender" name="gender"  value="male"><span>Male</span>
                        <input type="radio"  class="gender" name="gender"  value="female" ><span>Female</span>
                        <!-- <input type="" class="form-control" name="password" id="inputPassword" placeholder="Enter Your Password"> -->
                      </div>
                      <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" name='confirmPassword' id="confirmPassword" placeholder="Password">
                      </div>
                      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </form>
                </div>
            </div>
          </div>
        </div>
        <!-- jQuery -->
        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/jquery.validate.min.js"></script>
        <script src="js/lib/loadingoverlay.js"></script>
        <!-- <script src="js/lib/jquery-ui.min.js"></script> -->
        <!-- Bootstrap Core JavaScript -->
        <script src="js/lib/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.js"></script>
        <!-- <script src="js/lib/loadingoverplay.min.js"></script> -->
        <!-- <script src="app.js"></script> -->
        <script src="js/edit.js"></script>
    </body>
</html>
